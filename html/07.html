  <title>定时器</title> 
  <style type="text/css">
  *{margin:0; padding:0;}
	
  </style>
  <script type="text/javascript" src="js/base.js"></script>
  <script type="text/javascript" src="js/doMove.js"></script>
  <script type="text/javascript">
	$(function(){		
		var str = '';
		var len = 20;
		var aDiv = $tag('div');
		var timer = null;
		var num = 0;
		for(var i=0; i<len; i++){
			str += '<div style="width:50px;height:50px;background:red;position:absolute;top:0;left:'+i*60+'px;margin-right:10px"></div>';
		}
		document.body.innerHTML = str;

		
		
		var onOff = false;
		document.onclick = function(){
			
			if(!onOff){
				
				
				clearInterval(timer);
				timer = setInterval(function(){
					doMove(aDiv[num],'top',80,400);
					num++;
					if(num===len){clearInterval(timer)};
				},50);
				onOff = true;	
				
			}else if(onOff){
				
				clearInterval(timer);			
				timer = setInterval(function(){
					doMove(aDiv[num-1],'top',80,0);
					num--;
					if(num===0){clearInterval(timer)};
				},50);
				onOff = false;
			}
			
			
		}


	})	
	
  </script>
 </head>
