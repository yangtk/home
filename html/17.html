  <style type="text/css">

  <script type="text/javascript">
	window.onload = function(){
		var aInp  = document.getElementsByTagName('input'),
			str = '';

		aInp[1].onclick = function(){
			str = aInp[0].value
			if( isNaN(str) ){
				alert(str + '不是数字');
			}else{
				alert(str + '是数字');
			}
		} //因为str都是string，然后isNaN通过Number()转换，就能判断是不是数字啦

	}
  </script>
 </head>
 <body>
	<input type="text" />
	<input type="button" value="判断输入的是不是数字" />
 </body>
