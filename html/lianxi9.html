  <title>Document</title>
  <style type="text/css"> 
	#wb_box { width:80px; height:30px; }
	a { display:inline-block; line-height:30px; width:80px; text-align:center; background:#f1f1f1; border:1px solid #333; text-decoration:none; color:black; }
	ul { border:1px solid #333; width:280px; margin:0; display:none; }
  </style>
  <script type="text/javascript">
  window.onload = function(){
	var box = document.getElementById('wb_box');
	var oa = document.getElementById('weibo');
	var oul = document.getElementById('ul1');
	box.onmouseover = function(){
		oul.style.display = 'block';
		oa.style.background = 'yellow';
	}
	box.onmouseout = function(){
		oul.style.display = 'none';
		oa.style.background = '#f1f1f1';
	}
   }
  </script>
 </head>
 <body>
	<div id="wb_box">
		<a href="#" id="weibo">微博</a>
		<ul id="ul1">
			<li>123</li>
			<li>123</li>
			<li>123</li>
		</ul>
	</div>
 </body>
