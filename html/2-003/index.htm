<style>

.section { text-align: center; font: 50px "Microsoft Yahei"; color: #fff;}

.section2 p { position: relative; left: -120%;}

.section3 p { position: relative; bottom: -120%;}

.section4 p { display: none;}



</style>

<script src="repair_folder/jquery-1.8.3.min.js"></script>

<script src="repair_folder/jquery-ui-1.10.3.min.js"></script>

<script src="repair_folder/jquery.fullPage.min.js"></script>

<script>

$(document).ready(function() {

	$.fn.fullpage({

		slidesColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90', '#ef820'],

		anchors: ['page1', 'page2', 'page3', 'page4', 'page5'],

		afterLoad: function(anchorLink, index){

			if(index == 2){

				$('.section2').find('p').delay(500).animate({

					left: '0'

				}, 1500, 'easeOutExpo');

			}

			if(index == 3){

				$('.section3').find('p').delay(500).animate({

					bottom: '0'

				}, 1500, 'easeOutExpo');

			}

			if(index == 4){

				$('.section4').find('p').fadeIn(2000);

			}

		},

		onLeave: function(index, direction){

			if(index == '2'){

				$('.section2').find('p').delay(500).animate({

					left: '-120%'

				}, 1500, 'easeOutExpo');

			}

			if(index == '3'){

				$('.section3').find('p').delay(500).animate({

					bottom: '-120%'

				}, 1500, 'easeOutExpo');

			}

			if(index == '4'){

				$('.section4').find('p').fadeOut(2000);

			}

		}

	});

});

</script>
