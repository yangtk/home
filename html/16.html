<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
  <style type="text/css">
  *{ margin:0; padding:0; }
  #list { width:300px; margin:0 auto; margin-top:30px; }
	 #list>li {}
	 #list li { list-style:none; text-indent:30px; line-height:26px; background:#ccc; border-bottom:1px solid #aaa; cursor:pointer; }
	 #list li li.on { background:#EFF4E0; }
	 #list ul { display:none; }
	 h2 { font-size:18px; width:300px; line-height:30px; background:url(img/ico1.gif)no-repeat 10px center #999; border:1px solid #666; text-indent:26px; cursor:pointer; }
	 h2.on { background:url(img/ico2.gif)no-repeat 10px center yellow; }
  </style>
  <script type="text/javascript">
	window.onload = function(){
		var oUl = document.getElementById('list');
		var aH2 = oUl.getElementsByTagName('h2');
		var aUl = oUl.getElementsByTagName('ul');
		var aLi = null;
		var arrLi = [];
			
		for(var i=0,len=aH2.length; i<len; i++){
			aH2[i].index = i;
			aH2[i].onclick = function(){
				if(this.className==''){
					aUl[this.index].style.display = 'block';
					this.className = 'on';
				}else{
					aUl[this.index].style.display = 'none';
					this.className = '';
				}
				
			}
		}
		
		for(var i=0,len=aUl.length; i<len; i++){
			aLi = aUl[i].getElementsByTagName('li');	
			for(var j=0; j<aLi.length; j++){
				arrLi.push(aLi[j]);				
			}
		}

		for(var i=0,len=arrLi.length; i<len; i++){

			arrLi[i].onOff = true;
			arrLi[i].onclick = function(){
				for(var i=0; i<arrLi.length; i++){
					if(this.className == ''){
						arrLi[i].className = '';
						arrLi[i].onOff = true;
					}	
				}
				if(this.onOff){
					this.className = 'on';
					this.onOff = false;
				}else{
					this.className = '';
					this.onOff = true;
				}
				
				
			}
			
			
			//for套for里面有函数包着所以还可以用i
		}
		


	}
  </script>
 </head>
 <body>	
	<ul id="list">
		<li>
			<h2>我的好友</h2>
			<ul>
				<li>张三</li>
				<li>张三</li>
				<li>张三</li>
				<li>张三</li>
			</ul>
		</li>
		<li>
			<h2>我的同学</h2>
			<ul>
				<li>李四</li>
				<li>李四</li>
				<li>李四</li>
			</ul>
		</li>
		<li>
			<h2>我的同事</h2>
			<ul>
				<li>王五</li>
				<li>王五</li>					
			</ul>
		</li>
	</ul>
	
 </body>
</html>
