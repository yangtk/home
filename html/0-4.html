  <title>图片滚动</title>
  <style type="text/css">
	*{ word-wrap:break-word;}
	a{ color:red;}
	ul,li {
		list-style-type:none; 
		margin:0;
		padding:0;
	}
	.img-wrap {
		width:500px;
		margin:100px auto;
	}
	.img-wrap ul:after {
		content:'';
		height:0;
		display:block;
		clear:both;
		visibility:hidden;
	}
	.img-wrap ul li{
		float:left;
		width:200px;
		height:100px;
		overflow:hidden;
		margin:5px;

	}
	.img-wrap ul img {
		vertical-align:top;
	}

	.img-wrap ul li div {
		position:relative;
		top:0px;
	}
  </style>
<script type="text/javascript" src="js/miaov.js"></script>
