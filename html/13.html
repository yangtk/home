	.yellow { width:400px; padding:20px; background:yellow; border:10px solid black; color:red; }
  </style>
  <script type="text/javascript">
 window.onload = function(){
	var oBtn1 = document.getElementById('small');
	var oBtn2 = document.getElementById('big');
	var oP = document.getElementById('txt');
	var oBtn3 = document.getElementById('red');
	var oBtn4 = document.getElementById('yellow');
	var num = 16;
	oBtn1.onclick = function(){
		num -= 2;
		oP.style.fontSize = num + 'px';
	}
	oBtn2.onclick = function(){
		num += 2;
		oP.style.fontSize = num + 'px';
	}
	oBtn3.onclick = function(){
		oP.className = 'red';
	}
	oBtn4.onclick = function(){
		oP.className = 'yellow';
	}
 }
  </script>
 </head>
 <body>
	<input type="button" value="-" id="small"/>
