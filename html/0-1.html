  <title>substring展开收缩</title>
  <style type="text/css">
	p { width:400px; margin:30px auto; padding:10px; border:10px solid #ff9600; background:#eee; }
  </style>
  <script type="text/javascript">
	window.onload = function(){
		var oP = document.getElementsByTagName('p')[0];
		var oa = document.getElementsByTagName('a')[0];
		var oSpan = document.getElementsByTagName('span')[0];
		var str = oSpan.innerHTML;
		var onOff = true;

		oa.onclick = function(){
			
			if(onOff){
				oSpan.innerHTML = str.substring(0,18);
				oa.innerHTML = '>>展开';
				onOff = false;
			}else{
				oSpan.innerHTML = str;
				oa.innerHTML = '<<收缩';
				onOff = true;
			}
		}

		
	}
  
  </script>
