  <title>Document</title>
  <style type="text/css"> 
	div { width:50px; height:50px; background:red; color:white; position:absolute; line-height:50px; text-align:center; }
  </style>
  <script type="text/javascript">
	window.onload = function(){	
		var aDiv = document.getElementsByTagName('div');
		var str = '';
		for(var i=0; i<11; i++){			
			str += '<div>' + i + '</div>';	
		}	
		document.body.innerHTML = str;
		for(var i=0,len=aDiv.length; i<len; i++){
			if(i<len/2){
				aDiv[i].style.left = i*50 + 'px';
				aDiv[i].style.top = i*50 + 'px';
				var num = i; 				
			}else{				
				aDiv[i].style.left = i*50 + 'px';
				aDiv[i].style.top = (2*num-i)*50 + 'px';
			}
		}
	}
  </script>
