<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
  <style type="text/css"> 
	.box { width:400px; height:400px; margin:0 auto; margin-top:20px; border:10px solid #ccc; position:relative; background:#f1f1f1; }
	.box img {width:400px; height:400px; }
	#prev,#next { background:white; width:30px; height:30px; display:block; text-decoration:none; color:#999; text-align:center; line-height:30px; filter:alpha(opacity:80); opacity:.8; position:absolute; top:180px; }
	#prev:hover,#next:hover { filter:alpha(opacity:30); opacity:.3; }
	#prev { left:10px; }
	#next { right:10px; }
	#top,#bottom { background:black; line-height:30px; color:white; text-align:center; position:absolute; width:100%; margin:0; font-size:14px; opacity:.8; filter:alpha(opacity:80); }
	#top { top:0;}
	#bottom { bottom:0; }
  </style>
  <script type="text/javascript">
 window.onload = function(){
	var oImg = document.getElementById('img');
	var oBtn1 = document.getElementById('prev');
	var oBtn2 = document.getElementById('next');
	var oTop = document.getElementById('top');
	var oNext = document.getElementById('bottom');

	var arrUrl = ['img12/1.jpg','img12/2.jpg','img12/3.jpg','img12/4.jpg'];
	var arrText = ['回眸神秘女人','运动猛男','天使裸女','大红旗袍古装美女']
	var num = 0;

	//初始化
	function fnTab(){
		oImg.src = arrUrl[num];
		oTop.innerHTML = num + 1 + '/' + arrUrl.length;
		oNext.innerHTML = arrText[num];
	}
	fnTab();

	oBtn2.onclick = function(){
		num++;
		if(num == arrUrl.length){
			num = 0;
		}
		fnTab();
	}
	oBtn1.onclick = function(){
		num--;
		if(num == -1){
			num = arrUrl.length-1;
		}
		fnTab();
	}
	
 }
  </script>
 </head>
 <body style="margin:0 auto;">
	<div class="box">
		<img id="img" src=""/>
		<a href="javascript:;" id="prev"><</a>
		<a href="javascript:;" id="next">></a>
		<p id="top">图片数量计算中……</p>
		<p id="bottom">图片文字加载中……</p>
	</div>
	
 </body>
</html>
