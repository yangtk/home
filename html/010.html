  *{margin:0; padding:0;}
	#time { width:488px; font-size:0; margin:100px auto 0; }
	img { width:61px; height:86px; border:0; }
	li{ width:61px; height:86px; overflow:hidden; display:inline-block; position:relative; }

  <script type="text/javascript" src="js/base.js"></script>
  <script type="text/javascript" src="js/doMove.js"></script>	
  <script type="text/javascript">
  window.onload = function(){
	var aLi = document.getElementsByTagName('li');

	function toTwo(n){
		return n = n<10?'0'+n:''+n;
	}	

	function fnTime(){
		var myTime = new Date(),
			iHours = myTime.getHours(),
			iMin = myTime.getMinutes(),
			iSec = myTime.getSeconds(),
			str = toTwo(iHours) +':'+ toTwo(iMin) +':'+ toTwo(iSec);
			document.getElementsByTagName('p')[0].innerHTML = str;	
			
		function fnFlip(li,i){			
			var aImg = li.getElementsByTagName('img'),
				oDiv = li.getElementsByTagName('div')[0];
			if(str.charAt(i) ==':'){
				aImg[0].src = 'img010/colon.jpg';				
				setTimeout(function(){
					aImg[0].src = 'img010/colon2.jpg';
				},500)		
			}else{				
				aImg[1].src = 'img010/' +str.charAt(i)+ '.jpg';
				if(aImg[0].src != aImg[1].src){
					doMove(oDiv,'top',13,-86,function(){
						aImg[0].src = aImg[1].src;
						oDiv.style.top = 0 +'px';
					})
				}
			}			
		}

		for(var i=0,len=str.length; i<len; i++){			
			 fnFlip(aLi[i],i)
		}
	}

	fnTime();
	setInterval(fnTime,1000);










  }
  </script>
